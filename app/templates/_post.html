    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
    		<td>
                Name: <b>{{ post.name }} {{ moment(post.timestamp).fromNow() }}:</b></td>
    		<td>
            <ul>
    			<li>Position: {{ post.pos }}</li>
    			<li>Location: {{ post.loc }}</li>
    			<li>Stipend: {{ post.stipend }}</li>
    			<li>Deadline: {{ post.deadline }}</li>
    		</ul>
            </td>
    	</tr>
    </table>
